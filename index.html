<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Västtrafik reseplanerare</title>
  <script type="text/javascript" src="js/vendor/vue.js"></script>

  <script type="text/x-template" id="search-trip">
    <div class="search-trip">
      <div class="form">
        <i class="fa" :class="{ 'fa-spin':  !initialized, 'fa-spinner': !initialized }"></i>
        <location-input label="Från" :parentLoading="isLoading" :disabled="!initialized" @set-location="setFrom"></location-input>
        <location-input label="Till" :parentLoading="isLoading" :disabled="!initialized" @set-location="setDest"></location-input>
        <button class="btn" @click="findTrip" :disabled="!from || !dest">
          Sök
          <i class="fa fa-spin" :class="{ 'fa-spinner': isLoading }" aria-hidden="true"></i>
        </button>
      </div>
      <trips-list :trips="trips"></trips-list>
    </div>
  </script>

  <script type="text/x-template" id="station-info">
    <div class="station-info">
      <div class="form">
        <i class="fa" :class="{ 'fa-spin':  !initialized, 'fa-spinner': !initialized }"></i>
        <location-input label="Från" :parentLoading="isLoading" :disabled="!initialized" @set-location="setFrom"></location-input>
      </div>
      <destination-board v-show="show" :trips="trips"></destination-board>
    </div>
  </script>
</head>
<body>

  <div id="app">
    <div class="top-nav">
      <ul class="tabs">
        <li class="tab" :class="{ active: (tab === 1) }" @click="changeTab(1)">Sök resa</li>
        <li class="tab" :class="{ active: (tab === 2) }" @click="changeTab(2)">Visa avgångar</li>
      </ul>
      <digital-clock></digital-clock>
    </div>
    <div class="container">
      <search-trip v-if="tab === 1"></search-trip>
      <station-info v-if="tab === 2"></station-info>
    </div>
  </div>

    <li>
      <div id="trafiken" class="trafiken-gbg">

        <audio controls autoplay="true" />

    </li>
    <li>
      <div id="trafiken" class="trafiken-sthlm">

      </div>
    </li>
  </ul> -->

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="js/vendor/moment.js"></script>
  <!-- <script src="js/trafikMeddelanden.js"></script> -->
  <script src="js/vt.js"></script>
  <script src="js/sl.js"></script>
  <script>
    const positionPromise = getPosition();

    Vue.component('digital-clock', {
      data () {
        return {
          hours: '',
          minutes: '',
          seconds: '',
        }
      },
      created() {
        this.updateDateTime();
        setInterval(this.updateDateTime, 1000);
      },
      methods: {
        updateDateTime () {
          const now = new Date();
          this.hours = String(now.getHours()).padStart(2, "0");
          this.minutes = String(now.getMinutes()).padStart(2, "0");
          this.seconds = String(now.getSeconds()).padStart(2, "0");
        }
      },
      template: `
        <div class="digital-clock">
          {{ hours }}:{{ minutes }}:{{ seconds }}
        </div>
      `
    });

    Vue.component('destination-board', {
      props: {
        trips: Array
      },
      methods: {
        getJurneyDetails(trip) {
          fetch(trip.href)
            .then((resp) => resp.json())
            .then((json) => console.log(json));
        }
      },
      template: `
        <table class="destination-board">
          <thead>
            <tr>
              <th>Till</th>
              <th>Tid</th>
              <th>Linje</th>
              <th>Spår/Läge</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="trip in trips" :key="trip.id" @click.prevent="getJurneyDetails(trip)">
              <td class="trip-dest">{{ trip.direction }}</td>
              <td class="trip-time" :class="{ 'is-late': trip.isLate }">{{ trip.time }}</td>
              <td class="trip-line">{{ trip.name }}</td>
              <td class="trip-track">{{ trip.track }}</td>
            </tr>
          </ul>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3"></td>
            </tr>
          </tfoot>
        </div>
      `
    });

    Vue.component('location-input', {
      props: {
        label: String,
        disabled: Boolean,
        parentLoading: Boolean
      },
      data() {
        return {
          show: false,
          isFetching: false,
          location: {},
          suggestions: []
        };
      },
      computed: {
        isLoading() {
          return this.isFetching || this.parentLoading
        }
      },
      created() {
        this.getSuggestions = debounce(this.getSuggestions, 350, this);
      },
      methods: {
        onInput(event) {
          this.getSuggestions(event);
        },
        findNearestStop() {
          this.isFetching = true;
          Promise.resolve(positionPromise)
            .then(({ coords: { latitude, longitude }}) => Promise.all([
              VT.getClosestStop(latitude, longitude),
              SL.getClosestStop(latitude, longitude)
            ]))
            .then(([vtLocation, slLocation]) => {
              if (vtLocation) this.onSelect(vtLocation);
              if (slLocation) this.onSelect(slLocation);
              this.show = false;
              this.isFetching = false;
              this.isLoading = false;
            });
        },
        onSelect(suggestion) {
          this.location = suggestion;
          this.$emit('set-location', suggestion);
          this.show = false;
        },
        selectFirstSuggestion() {
          if (this.suggestions.length === 0) return;
          this.onSelect(this.suggestions[0]);
        },
        handleKeyInput(e) {
          const dict = {
            ArrowUp: 'previousElementSibling',
            ArrowDown: 'nextElementSibling'
          };

          const getSibling = (el) => el.parentElement[dict[e.key]];

          if (["ArrowDown", "ArrowUp"].includes(e.key) && this.show && this.suggestions.length) {
            const focused = this.$el.querySelector('.location-input__suggestions a:focus');
            if (!focused) return this.$el.querySelector('.location-input__suggestions a').focus();
            const next = getSibling(focused);
            if (!next) return;
            next.querySelector('a').focus();
          }
        },
        getSuggestions({ target: { value }}) {
          Promise.all([
              SL.findStops(value),
              VT.findStops(value)
            ])
            .then(([slStops, vtStops]) => {
              this.suggestions = [].concat(slStops, vtStops);
              this.showDropDown();
            });
        },
        showDropDown() {
          this.show = true;
        },
        hideDropDown() {
          this.show = false;
          document.activeElement.blur();
        }
      },
      template: `
        <div class="location-input"
          :class="{ 'with-label': label }"
          @focus="showDropDown"
          @keyup.esc="hideDropDown">

          <label>
            {{label}}:
            <input v-model="location.name"
              @input="onInput"
              @focus="showDropDown"
              @keyup.enter="selectFirstSuggestion"
              @keyup="handleKeyInput"
              type="search"
              placeholder="Ange station"
              :disabled="disabled">
            <i class="fa fa-spin" :class="{ 'fa-spinner': isLoading }" aria-hidden="true"></i>

          </label>
          <ul v-show="show" class="location-input__suggestions">
            <li @keyup="handleKeyInput">
              <a href="#" @click.prevent="findNearestStop" @keyup.space="findNearestStop">
                <i class="fa fa-location-arrow"></i>
                Använd min plats
              </a>
            </li>
            <li v-for="suggestion in suggestions" :key="suggestion.id" @keyup="handleKeyInput">
              <a href="#" @click.prevent="onSelect(suggestion)" @keyup.space="onSelect(suggestion)">{{ suggestion.name }}</a>
            </li>
          </ul>
        </div>`
    });

    Vue.component('trips-list', {
      props: {
        trips: Array
      },
      template: `
        <ul class="trips">
          <li v-for="trip in trips">
            <trips-item :trip="trip">
          </li>
        </ul>
      `
    });

    Vue.component('trips-item', {
      props: {
        trip: Object
      },
      methods: {
        isLast(index, trip) {
          return index === trip.length - 1;
        }
      },
      template: `
        <ul class="trip">
          <li class="trip__leg" :class="leg.type" v-for="(leg, index) in trip">
            {{ leg.Origin.rtTime || leg.Origin.time }} {{ leg.name }} från {{ leg.Origin.name }} läge {{ leg.Origin.track || '' }}
            <br/>
            <span class="trip__dest" v-if="isLast(index, trip)">
              ⇥ {{ leg.Destination.rtTime || leg.Destination.time }}
            </span>
          </li>
        </ul>
      `
    });

    Vue.component('search-trip', {
      template: '#search-trip',
      data() {
        return {
          from: null,
          dest: null,
          isLoading: false,
          trips: [],
          initialized: false
        };
      },
      created() {
        VT.init()
          .then(() => this.initialized = true);
      },
      methods: {
        setFrom(location) {
          this.from = location.id;
        },
        setDest(location) {
          this.dest = location.id;
        },
        findTrip() {
          this.isLoading = true;
          VT.getTripSuggestion(this.from, this.dest)
            .then((trips) => {
              this.trips = trips;
              this.isLoading = false;
            });
        }
      }
    });

    Vue.component('station-info', {
      template: '#station-info',
      data() {
        return {
          from: null,
          isLoading: false,
          initialized: false,
          trips: []
        };
      },
      computed: {
        show() {
          return !!this.trips.length;
        }
      },
      created() {
        VT.init()
          .then(() => this.initialized = true);
      },
      methods: {
        setFrom(location) {
          this.location = location;
          this.trips = [];
          this.isLoading = true;
          this.getDepartures();

          // refresh list every 20 seconds
          this.lastIntervalId && clearInterval(this.lastIntervalId);
          this.lastIntervalId = setInterval(this.getDepartures, 20000);
        },
        getDepartures() {
          window[this.location.region].getDeparturesFrom(this.location.id)
            .then((resp) => {
              this.trips = resp
              this.isLoading = false;
            });
        }
      }
    });

    new Vue({
      el: '#app',
      data: { tab: 1 },
      methods: {
        changeTab(tab) {
          this.tab = tab;
        }
      }
    });

    function debounce(fn, delay, context) {
      var timeoutId;
      context = context || this;
      return (...args) => {
        if (timeoutId) clearTimeout(timeoutId);
        timeoutId = setTimeout(() => fn.apply(context, args), delay);
      }
    }

    function getPosition() {
      return new Promise((resolve, reject) => {
        if (!("geolocation" in navigator)) return reject();

        navigator.geolocation.getCurrentPosition(resolve);
      });
    }
  </script>
</body>
</html>
